<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(24, 24, 24);
        margin: 0;
        padding: 0;
      }

      .btn-custom {
        background-color: white;
        color: black
      }
      .btn-outline-custom {
        border: 1px solid white;
        color: gray;
        border-color: gray;

      .checkbox-custom {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .checkbox-custom input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm float-sm overflow-hidden nabg-body-dark"
      >
        <div class="container-fluid bg-black">
          <img src="./assets/1.png" width="100px" class="navbar-brand" />
        </div>
      </nav>
    </header>
    <div class="container form-group mt-1">
      <h2 class="text-white">Edit Profile</h2>
      <hr class="bg-dark" />

      <div class="row col-md-6">
        <div class="col-md-10">
          <!-- Profile Image and Name -->
          <div class="d-flex align-items-center mb-3">
            <div
              class="profile-img rounded mr-4 d-flex justify-content-center align-items-left"
            >
              <img src="./assets/avatar.png" alt="" width="150" />
            </div>
            <input
              type="text"
              class="form-control bg-lighjt text-secondary"
              value="Strive Student"
              readonly
            />
          </div>

          <!-- Language Selection -->
          <div class="form-group text-secondary">
            <div class="row col-4" id="language">
              <label for="language">Language:</label>
              <select id="language" class="form-control text-white bg-dark">
                <option selected>English</option>
                <option>Italian</option>
                <option>Spanish</option>
                <option>French</option>
              </select>
            </div>
          </div>

          <hr class="bg-dark" />

          <!-- Maturity Settings -->
          <div class="form-group text-secondary">
            <label>Maturity Settings:</label>
            <button
              class="btn btn-custom btn-sm d-block bg-dark text-white mb-2"
            >
              ALL MATURITY RATINGS
            </button>
            <small class="text-secondary"
              >Show titles of <strong>all maturity ratings</strong> for this
              profile.</small
            >
          </div>
          <button class="btn btn-outline-custom btn-sm">EDIT</button>

          <hr class="bg-dark" />

          <!-- Autoplay Controls -->
          <div class="form-group text-secondary">
            <label>Autoplay controls</label>
            <div class="checkbox-custom">
              <input type="checkbox" checked />
              <label>Autoplay next episode in a series on all devices.</label>
            </div>
            <div class="checkbox-custom">
              <input type="checkbox" checked />
              <label>Autoplay previews while browsing on all devices.</label>
            </div>
          </div>
          <hr class="bg-dark" />
          <!-- Buttons -->
          <div class="d-flex justify-content-start">
            <button class="btn btn-custom mr-2">SAVE</button>
            <button class="btn btn-outline-custom mr-2">CANCEL</button>
            <button class="btn btn-outline-custom">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
